<div class="hardware-data">
    <div class="hardware-data-raspberry">
        <div class="hardware-data-raspberry-title">
            <p class="hardware-data-raspberry-title-text">Raspberry PI</p>
        </div>
        
        <div class="hardware-data-raspberry-indicators">
            <app-indicator class="cpu-temp" [value]="cpuTemp" [minValue]="0" [maxValue]="100" title="temp" [titleOffset]="100" symbol="Â°"/>
            <app-indicator class="cpu-usage" [value]="cpuUsage[0]" [minValue]="0" [maxValue]="100" title="core1" [titleOffset]="95" symbol="%"/>
            <app-indicator class="cpu-usage" [value]="cpuUsage[1]" [minValue]="0" [maxValue]="100" title="core2" [titleOffset]="95" symbol="%"/>
            <app-indicator class="cpu-usage" [value]="cpuUsage[2]" [minValue]="0" [maxValue]="100" title="core3" [titleOffset]="95" symbol="%"/>
            <app-indicator class="cpu-usage" [value]="cpuUsage[3]" [minValue]="0" [maxValue]="100" title="core4" [titleOffset]="95" symbol="%"/>
            <app-indicator class="memory-usage" [value]="memoryUsage" [minValue]="0" [maxValue]="100" title="memory" [titleOffset]="65" symbol="%"/>
        </div>
    </div>

    <div class="hardware-data-nucleo">
        <div class="hardware-data-nucleo-title">
            <p class="hardware-data-nucleo-title-text">Nucleo</p>
        </div>
        
        <div class="hardware-data-nucleo-indicators">
            <app-indicator class="heap-usage" [value]="heap" [minValue]="0" [maxValue]="100" title="heap" [titleOffset]="100" symbol="%"/>
            <app-indicator class="stack-usage" [value]="stack" [minValue]="0" [maxValue]="100" title="stack" [titleOffset]="100" symbol="%"/>
        </div>
    </div>
</div>
